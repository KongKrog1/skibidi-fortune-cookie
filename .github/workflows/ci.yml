name: Go CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.16"

      # Frontend
      - name: Download frontend dependencies
        working-directory: ./frontend
        run: go mod download

      - name: Build frontend
        working-directory: ./frontend
        run: go build -v .

      - name: Test frontend
        working-directory: ./frontend
        run: go test -v ./...

      # Backend
      - name: Download backend dependencies
        working-directory: ./backend
        run: go mod download

      - name: Build backend
        working-directory: ./backend
        run: go build -v .

      
      - name: Run tests
        run: go test -v ./...

        # 7. Run backend tests
      - name: Test backend
        run: go test -v ./backend/...

      - name: Test backend
        working-directory: ./backend
        run: go test -v ./...


      - name: Run linter
        working-directory: ./frontend
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s latest
          ./bin/golangci-lint run

