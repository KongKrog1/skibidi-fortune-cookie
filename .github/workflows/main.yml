name: Go CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ] 

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      
    - name: Checkout
      uses: actions/checkout@v4

      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.16" 


    - name: Build frontend
      run: |
        cd ..
        cd ..
        cd /frontend
        go build

      
    - name: Build backend
      run: |
        cd ..
        cd ..
        cd /backend
        go build

      
    - name: Run tests
      run: go test -v ./...
